{% extends "base.html" %}

{% block content %}
<br>
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <a href="{% url 'stabs_page' %}" class="inline-flex items-center justify-start py-2 px-6 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-white-500 hover:bg-white-700" style="color: black;">
        Back
    </a>

    <div class="flex flex-col md:flex-row items-start md:items-end">
        <div class="md:w-2/3">
            <h2 class="text-xl font-semibold mb-4">Name: {{ stabs.name }}</h2>
            <p class="text-sm mb-2">Brand: {{ stabs.brand }}</p>
            <p class="text-lg font-bold mt-4">Price: {{ stabs.price }} rub.</p>
            <a href="{% url 'create_keyboard_with_component' component_type='stabilizer' component_id=stabs.id %}" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded inline-block">
                Add to build
            </a>
        </div>

        <div class="mt-4 md:mt-0 md:w-1/3">
            <img src="{{ stabs.image.url }}" alt="photo stabs" class="w-full h-auto rounded-lg">
        </div>
    </div>
</div>
<br>
{% endblock %}
