{% extends "base.html" %}

{% block content %}
<br>
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-orange-500">Удаление клавиатуры</h1>
        <p class="mb-4 text-gray-700">Вы уверены, что хотите удалить эту клавиатуру?: <span class="font-bold">{{ keyboard.name }}</span></p>

        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 font-semibold text-white bg-orange-500 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400">Удалить</button>
        </form>
    </div>
<br>
{% endblock %}
