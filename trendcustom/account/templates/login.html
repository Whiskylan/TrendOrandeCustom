{% extends "base.html" %}

{% block content %}
<br>
<div class="flex items-center justify-center bg-gray-50 w-full md:w-[22rem] mx-auto" style="border-radius: 12px;">
  <div class="">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-center text-3xl font-extrabold text-orange-600 mb-4">
        Login In Your Account
      </h2>
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
        <input name="csrfmiddlewaretoken" type="hidden" value="{{ csrf_token }}">
        <div class="rounded-md shadow-sm -space-y-px">
          {% for field in form %}
            <div>
              <label for="{{ field.auto_id }}" class="sr-only">{{ field.label }}</label>
              <input id="{{ field.auto_id }}" name="{{ field.html_name }}" type="{{ field.field.widget.input_type }}" autocomplete="off" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="{{ field.label }}">

              {% for error in field.errors %}
                <p class="mt-2 text-sm text-red-600">{{ error }}</p>
              {% endfor %}
            </div>
          {% endfor %}
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
{% endblock %}
